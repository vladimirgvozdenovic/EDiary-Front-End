<div>
    <div class="text-center mt-3">
        <h3>Update student</h3>
    </div>
    <div class="mt-4 p-3">
        <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="editStudent()">

            <div class="form-group">
                <label for="firstName">First name</label>
                <input class="form-control" type="text" name="firstName" [(ngModel)]="student.FirstName" tabindex="1" required/>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input class="form-control" type="text" name="lastName" [(ngModel)]="student.LastName" tabindex="2" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <textarea class="form-control" rows="3" name="email" [(ngModel)]="student.Email" tabindex="3"></textarea>
            </div>
            <div class="form-group" *ngIf='student.SchoolClass'>
                <label for="SchoolClass">School class</label>
                <select class="form-control" name="SchoolClass" [(ngModel)]="student.SchoolClass" tabindex="4" required>
                    <option *ngFor="let s of schoolClasses" [ngValue]="s">{{s.Id}}</option>
                </select>
            </div>

            <div class="float-right">
                <button class="btn btn-outline-primary mr-1" type="submit" tabindex="5">Update student</button>
                <button class="btn btn-outline-warning" type="button" tabindex="6" (click)="goBack()">Back</button>
            </div>

        </form>
    </div>
</div>
